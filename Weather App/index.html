<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city">

  <script src="script.js"></script>
</body>
</html>
